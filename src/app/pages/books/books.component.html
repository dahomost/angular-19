<div class="container mt-4 bg-white pad bor-rad">
  <button
    class="btn btn-outline-secondary mar-top-1 mar-bot-1"
    (click)="isEditMode = 'new'"
  >
    <i class="bi bi-plus-lg"></i>
    New Book
  </button>

  @if (isEditMode) {

  <app-book-add
    [isEditMode]="isEditMode"
    [rec]="book"
    (save)="saveRecord($event)"
  />

  } @else {

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (st of books; track st.id; let i = $index) {

      <tr>
        <td>{{ st?.name }}</td>
        <td>{{ st?.age }}</td>
        <td>{{ st?.email }}</td>
        <td>
          <button
            class="btn btn-outline-warning btn-sm"
            (click)="editRecord(st)"
          >
            <i class="bi bi-pencil"></i>
          </button>
          <button
            class="btn btn-danger btn-sm ms-2"
            (click)="deleteRecord(st.id)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
