<div class="container mt-4">
  <h2 class="grey">
    {{ isEditMode == "edit" ? "Edit Student" : "New Student" }}
  </h2>

  <form>
    <div class="mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="student.name"
        name="name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="age">Age</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="student.age"
        name="age"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="student.email"
        name="email"
        required
      />
    </div>

    <button type="submit" class="btn btn-warning" (click)="saveRecord()">
      {{ isEditMode == "edit" ? "Update" : "Save" }}
    </button>

    <button
      type="button"
      class="btn btn-outline-secondary ms-2"
      (click)="isEditMode = ''; saveRecord()"
    >
      Cancel
    </button>
  </form>
</div>
